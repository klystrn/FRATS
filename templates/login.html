<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/admin.css" />
    <script src="https://kit.fontawesome.com/4fa5958d80.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="center">
        <style> 
            .btn-close{
            color: #fff;
        } 
        .btn-close:hover {
            color: #f77062;
            transition: all 0.3s ease;
        }</style>
        <a href="{{ url_for("index") }}" class="btn-close" ><i class="fa-solid fa-xmark"></i></a>
        <h1>Login</h1>
        <form action="/log" method="post">
            <div class="txt_field">
                <input type="text" name="una" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="upass" required>
                <label>Password</label>
            </div>
            <a href="{{ url_for("reset") }}" class="pass">Forgot Password?</a>
            <button class="login_btn">Login</button>
            <br>
            <div class="container">
                <div calss="row">
                    <br>
                    <br>
                {% with messages = get_flashed_messages(category_filter=["warning"]) %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissble fade show" role="alert">
                    <span>{{ message }}</span>
                    <a href="" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                </div>
                {% endfor%}
                {% endif %}
                {% endwith %}
                </div>
            </div>
            <div class="signup_link">
                Not a member? <a href="{{ url_for("signup") }}">Signup</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
