<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/admin.css" />
    <script src="https://kit.fontawesome.com/4fa5958d80.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="center">
        <style> 
            .btn-close{
            color: #fff;
        } 
        .btn-close:hover {
            color: #f77062;
            transition: all 0.3s ease;
        }</style>
        <a href="{{ url_for("index") }}" class="btn-close" ><i class="fa-solid fa-xmark"></i></a>

        <h1>Sign Up</h1>
        <form action="/sp" method="post">
            <style>
                .center form {
                    padding: 0 40px;
                    box-sizing: border-box;
                    height: 55vh;
                }
            </style>
            <div class="txt_field">
                <input type="text" name="name" required>
                <label>Real Name</label>
            </div>
            <div class="txt_field">
                <input type="text" name="uname" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="npw" required>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="email" name="uemail" required>
                <label>Email Address</label>
            </div>
            <div class="txt_field">
                <input type="text" name="udepart" required>
                <label>Department</label>
            </div>
            <button class="login_btn"><a href="{{ url_for("index") }}">Sign Up</a></button>
            <div class="container">
                <div calss="row">
                    <br>
                    <br>
                {% with messages = get_flashed_messages(category_filter=["success"]) %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissble fade show" role="alert">
                    <span>{{ message }}</span>
                    <a href="" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </a>
                </div>
                {% endfor%}
                {% endif %}
                {% endwith %}
                </div>
                </div>



        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
