<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ID Card UI Design</title>
    <link rel="stylesheet" href="../static/css/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/4fa5958d80.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <div class="card-inner">
            <div class="front">
                <img src="../img/pic.png" alt="Employee_ID">
                <div class="info">
                    <p>Jai Vignesh</p>
                </div>
            </div>
            <div class="back">
                <img src="../img/waving-hand.png">
                <h1>Jai <span>Vignesh</span></h1>
                <p>I'm a UI designer currently working <span>@frats </span>in design depart.</p>
                <div class="row">
                    <div class="col">
                        <h2>01</h2>
                        <p>Staff ID</p>
                    </div>
                    <div class="col">
                        <h2>DESIGN</h2>
                        <p>Depart</p>
                    </div>
                    <div class="col">
                        <h2>01/2024</h2>
                        <p>Issued Date</p>
                    </div>
                </div>
                <div class="row">
                    <button>Back</button>
                    <a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
