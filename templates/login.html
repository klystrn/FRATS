<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/admin.css" />
    <title>Document</title>
</head>

<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Password</label>
            </div>
            <a href="../FRATS/reset.html" class="pass">Forgot Password?</a>
            <button class="login_btn"><a href="{{ url_for("index") }}">Login</a></button>
            <div class="signup_link">
                Not a member? <a href="{{ url_for("signup") }}">Signup</a>
            </div>
        </form>
    </div>

</body>

</html>
